server:
  port: 8091
spring:
  application:
    name: eticketbooking
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:h2:mem:eticketbooking;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
  h2:
    console:
      enabled: true
  hikari:
    pool-name: eticketbooking
    maximum-pool-size: 10
    minimum-idle: 5
    idle-timeout: 600000
    connection-timeout: 30000
    validation-timeout: 5000
    leak-detection-threshold: 2000
    auto-commit: false
    connection-test-query: SELECT 1

logging:
  level:
    root: INFO
management:
  endpoints:
        web:
          exposure:
            include: "*"
  tracing:
    sampling:
      probability: 1.0
  zipkin:
      tracing:
        endpoint: http://localhost:9411/api/v2/spans